<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
    <title>UI kit Uznavaka</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=PT+Sans&display=swap" rel="stylesheet">

<body>
	<div class="content">
      <section>
        <h2>Цвета</h2>
        <div class="colorset">
          <div class="colorbg"></div>
          <div class="colorlight"></div>
          <div class="color-primary"></div>
          <div class="colorbglight"></div>
          <div class="colorbgwhite"></div>
          <div class="colorbgconteiner"></div>
          <div class="colorbgelement"></div>
        </div>
    </section>
    <section>
      <h2>Кнопки и табы</h2>
      <div class="buttonset">

        <div class="nav-tabs">
          <nav>
            <a href="#">
              <img src="img/home.png"/>
            </a>
            <a href="#">
              <img src="img/scan.png"/>
            </a>
            <a href="#">
              <img src="img/collection.png"/>
            </a>
            <span></span>
          </nav>
        </div>
        <div><img src="img/button-scan.png" width="128"  class="button-scan"/></div>
        <div><button class="btn-primary">Далее</button></div>
        <div class="filter-option"></div>
        <div class="filter-grid"></div>
        <div class="tag"></div>
        <div class="link-nav"></div>

    <section>
      <div class="icons">
        <div class=""><img src="img/Group-1.png" width="24px" height="24px"/></div>

        <div class=""><img src="img/Group-7.png" width="24px" height="24px"/></div>

    </section>
    <section>
      <div class="icons">

        <div class=""><img src="img/mingcute_camcorder-line.png" width="24px" height="24px"/></div>
        <div class=""><img src="img/mingcute_earth-2-fill.png" width="24px" height="24px"/></div>
        <div class=""><img src="img/mingcute_heart-line.png" width="24px" height="24px"/></div>
        <div class=""><img src="img/mingcute_information-line.png" width="24px" height="24px"/></div>
        <div class=""><img src="img/mingcute_question-line.png" width="24px" height="24px"/></div>
        <div class=""><img src="img/mingcute_volume-line.png" width="24px" height="24px"/></div>

        <div class=""><img src="img/share.png" width="24px" height="24px"/></div>
        <div class=""><img src="img/date.png" width="24px" height="24px"/></div>

        <div class="container-fluid-group">
          <h3></h3>
          <img src="" class="" />

        </div>

        </div>
      </div>
