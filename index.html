<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>UI kit Uznavaka</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="" as="font">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=PT+Sans&display=swap" rel="stylesheet">
  </head>
<body>
	<div class="content">
      <section>
        <h2>Цвета</h2>
        <div class="colorset">
          <div class="colorbg"></div>
          <div class="colorlight"></div>
          <div class="color-primary"></div>
          <div class="colorbglight"></div>
          <div class="colorbgwhite"></div>
          <div class="colorbgconteiner"></div>
          <div class="colorbgelement"></div>
        </div>
    </section>
    <section>
      <h2>Кнопки и табы</h2>
      <div class="buttonset">
        <div><button class="button-scan"></button></div>
        <div class="nav-tabs"></div>
        <div><button class="btn-primary">Далее</button></div>
        <div class="filter-option"></div>
        <div class="filter-grid"></div>
        <div class="tag"></div>
        <div class="link-nav"></div>
      </div> 
    </section>
    <section>
      <h2>Иконки</h2>
      <div class="icons">
        <div class="control-close"></div>
        <div class="arrow"></div>
        <div class="share"></div>
        <div class="fui-heart"></div>
        <div class="fui-check"></div>
        <div class="fui-check-circle"></div>
        <div class="edit"></div>
      </div>
    </section>
    <section>
      <h2>Контейнеры</h2>
      <div class="container">
        <div class="container-fluid-group"></div>
        <div class="container-fluid"></div>
        <div class="search-result"></div>
      </div>
    </section> 
    <section>    
      <h2>Input</h2>
      <div class="search">
        <div class="search-input"></div>
      </div> 
  </section> 
  </div>
</body>
</html>
